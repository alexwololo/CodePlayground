<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>

<body>
  <p>
    <!-- External link - a tags är blockelement -->
    <a href="https://google.com">Google i samma fönster</a>
  </p>
  <p>
    <!-- Target öppnar i nytt fönster -->
    <a href="https://google.com" target="_blank">Google i nytt fönster</a>
  </p>

  <!-- Internal link -->
  <p>
    <a href="/HTML_sandbox/04_typography.html">Typography länk</a>
  </p>

  <!-- Local img -->
  <img src="/HTML_sandbox/images/sample.jpg" alt="En bild">

  <!-- Remote images -->
  <img src="https://source.unsplash.com/400x400/?nature" alt="unsplash">
</body>

</html>
