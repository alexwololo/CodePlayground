<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & input</title>
</head>

<body>
  <form action="">
    <!-- Text -->
    <div>
      <label for="name">Name</label><br>
      <!-- Sista name attributet används serverside-->
      <input type="text" id="name" name="name" value="My name">
    </div>

    <!-- Email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" id="email" email="email" placeholder="enter email">
    </div>

    <!-- Textarea -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>

    <!-- Select -->
    <div>
      <label for="sex"></label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="male" selected>Female</option>
        <option value="male">Other</option>
      </select>
    </div>

    <!-- Number -->
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age">
    </div>

    <!-- Date -->
    <div>
      <label for="date">Birthdate</label>
      <input type="date" name="birthdate" id="birthdate">
    </div>

    <!-- Radio -->
    <!-- value innehåller datan som skickas till servern -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" value="standard" id="membership" checked>Standard
      <input type="radio" name="membership" value="super" id="membership">Super
    </div>

    <!-- Checkbox -->
    <div>
      <label for="membership">Hobby</label>
      <input type="checkbox" name="likes" value="bike" id="likes">Bikes
      <input type="checkbox" name="likes" value="cars=" likes">Cars
    </div>

    <!-- Input submit -->
    <input type="submit" value="Submit">

    <!-- Button tag -->
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</body>

</html>
