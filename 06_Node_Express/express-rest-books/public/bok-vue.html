<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue - Introduktion</title>
</head>
<body>
<div id="root">
    <ul>
        <li v-for="book in books">{{ book.bokTitel }} {{ book.bokForfattare }}</li>
    </ul>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#root',
        data: {
            books: []
        },
        mounted(){
            fetch('http://localhost:3000/books')
                .then((response) => {
                    return response.json();
                })
                .then((data) => {
                    console.log(data);
                    this.books = data;
                });
        }
    })

    /*
    Tutorial:
    https://laracasts.com/series/learn-vue-2-step-by-step/episodes/3
    https://laracasts.com/series/learn-vue-2-step-by-step/episodes/4
     */
</script>
</body>
</html>
