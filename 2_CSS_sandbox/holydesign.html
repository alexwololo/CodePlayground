<!DOCTYPE html>
<html>
  <head>
    <title>Holy Design Layout</title>
    <style>
      /* Grid container */
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 20px;
      }

      /* Grid items */
      .grid-item {
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
      }

      /* Holy design */
      .holy-design {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      /* Holy design items */
      .holy-design-item {
        flex: 1 1 200px;
        min-width: 200px;
        margin: 10px;
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Grid Layout</h1>

    <h2>Grid Example</h2>
    <div class="grid-container">
      <div class="grid-item">Item 1</div>
      <div class="grid-item">Item 2</div>
      <div class="grid-item">Item 3</div>
      <div class="grid-item">Item 4</div>
      <div class="grid-item">Item 5</div>
      <div class="grid-item">Item 6</div>
    </div>

    <h2>Holy Design Example</h2>
    <div class="holy-design">
      <div class="holy-design-item">Item 1</div>
      <div class="holy-design-item">Item 2</div>
      <div class="holy-design-item">Item 3</div>
    </div>
  </body>
</html>
