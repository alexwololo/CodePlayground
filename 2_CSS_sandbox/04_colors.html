<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <!-- https://www.color-hex.com/ -->
  <!-- https://htmlcolorcodes.com/ -->
  <style>
    h1 {
      /* color name */
      color: red;
    }

    h2 {
      /* between 0 and 255 */
      color: rgb(0, 20, 177);
    }

    h3 {
      /* Hex 3 or 6 numbers. 000 = black, fff = white, other letters are some kind of grey*/
      color: #0f0;
    }
  </style>
</head>

<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>

</html>
